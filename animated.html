<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Love Letter</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #ffccff, #ff99cc);
            font-family: "Courier New", monospace;
            text-align: center;
        }

        .letter-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            text-align: left;
            font-size: 18px;
            line-height: 1.5;
            border: 2px solid pink;
            white-space: pre-wrap;
            overflow: hidden;
            height: 200px;
        }

        .home-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background: #ff3385;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
            transition: 0.3s ease;
        }

        .home-button:hover {
            background: white;
            color: #ff3385;
        }
    </style>
</head>
<body>
    <h1>💌 A Letter to My Love 💌</h1>
    <div class="letter-container" id="letter"></div>
    <button class="home-button" onclick="goHome()">🏠 Go Home</button>

    <script>
        const message = `Dear Anis,

Happy Birthday, My Love! 🎂💖
Hari ini adalah hari istimewa kerana ia menandakan saat dunia dianugerahkan insan secantik dan seistimewa kamu.
Terima kasih kerana sentiasa hadir dalam hidupku. Aku sangat bersyukur kerana mempunyai seseorang seistimewa kamu dalam hatiku.

Aku berjanji akan sentiasa menyayangi dan menghargai kamu selamanya. 💕

With love,
Arnold`;

        let index = 0;
        function typeLetter() {
            if (index < message.length) {
                document.getElementById("letter").innerText += message[index];
                index++;
                setTimeout(typeLetter, 50);
            }
        }

        window.onload = typeLetter;

        function goHome() {
            window.location.href = "home.html";
        }
    </script>
</body>
</html>
