        body {
            display: flex;
            flex-direction: column;
            justify-content: center;

        /* Petak pink lebih luas seperti dalam home.html */
        .option-container {
            background: pink;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);

            flex-direction: column;

        /* Happy Birthday Anis di bahagian atas */
        .countdown-header {
            display: flex;

            font-weight: bold;
            font-size: 18px;
            margin-bottom: 30px;
            justify-content: center;
            width: 100%;
        }

        .countdown-header img {
            width: 50px; /* Besarkan gambar */
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 15px;
            border: 2px solid white;
        }

        /* Button-container di tengah */
        .button-container {
            display: flex;
            flex-direction: column;
            width: 80%;
            align-items: center;
            justify-content: center;
            flex-grow: 1; /* Supaya button berada di tengah */
        }

        /* Button lebih besar & tengah */
        .option-button {
            width: 100%; /* Lebarkan button */
            padding: 18px;
            margin: 12px 0;
            font-size: 18px; /* Besarkan teks */
            background: white;
            color: #ff6699;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s ease;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        .option-button:hover {
            background: #ff6699;
            color: white;
        }
