<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Candle Wish</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #ffccff, #ff99cc);
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .candle-container {
            position: relative;
            width: 100px;
            height: 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .candle {
            width: 50px;
            height: 100px;
            background: #ffcc00;
            border-radius: 10px;
            position: relative;
        }

        .flame {
            width: 20px;
            height: 30px;
            background: orange;
            border-radius: 50%;
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            animation: flicker 1s infinite alternate;
        }

        @keyframes flicker {
            from { opacity: 1; transform: translateX(-50%) scale(1); }
            to { opacity: 0.8; transform: translateX(-50%) scale(1.2); }
        }

        .message {
            margin-top: 20px;
            font-size: 20px;
            color: #ff3385;
            display: none;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: red;
            top: -50px;
            opacity: 0;
            animation: fall 3s linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(-50px) rotate(0); opacity: 1; }
            100% { transform: translateY(500px) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <h1>Make a Wish & Blow the Candle! ðŸŽ‚</h1>
    <div class="candle-container" onclick="blowCandle()">
        <div class="candle">
            <div class="flame" id="flame"></div>
        </div>
    </div>
    <p class="message" id="wishMessage">ðŸŽ‰ Happy Birthday, My Love! ðŸŽ‰</p>

    <script>
        function blowCandle() {
            document.getElementById("flame").style.display = "none";
            document.getElementById("wishMessage").style.display = "block";
            generateConfetti();
        }

        function generateConfetti() {
            for (let i = 0; i < 30; i++) {
                let confetti = document.createElement("div");
                confetti.className = "confetti";
                confetti.style.left = Math.random() * 100 + "vw";
                confetti.style.background = ["red", "blue", "yellow", "green", "pink"][Math.floor(Math.random() * 5)];
                confetti.style.animationDuration = (Math.random() * 2 + 1) + "s";
                document.body.appendChild(confetti);
                setTimeout(() => confetti.remove(), 3000);
            }
        }
    </script>
</body>
</html>
