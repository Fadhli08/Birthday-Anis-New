<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Countdown</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #b3d9ff, #99c2ff);
            background-image: 
                url('cinamon.png'), 
                url('cinamon.png'), 
                url('cinamon.png'), 
                url('cinamon.png'), 
                url('cinamon.png'),
                url('cinamon.png'),
                url('cinamon.png'),
                url('cinamon.png'),
                url('cinamon.png'),
                url('cinamon.png');
            background-size: 130px, 140px, 150px, 120px, 135px, 145px, 160px, 170px, 125px, 155px; /* Further increased sizes */
            background-repeat: no-repeat, no-repeat, no-repeat, no-repeat, no-repeat, no-repeat, no-repeat, no-repeat, no-repeat, no-repeat;
            background-position: 
                5% 15%,   /* First logo */
                85% 10%,   /* Second logo */
                50% 45%,   /* Third logo */
                20% 65%,   /* Fourth logo */
                75% 75%,   /* Fifth logo */
                35% 25%,   /* Sixth logo */
                90% 50%,   /* Seventh logo */
                10% 85%,   /* Eighth logo */
                60% 20%,   /* Ninth logo */
                30% 80%;   /* Tenth logo */
            animation: moveBackground 10s linear infinite; /* Slow movement */
        }

        .container {
            background: pink;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90%;
            max-width: 400px;
        }

        .header {
            display: flex;
            align-items: center;
            background: white;
            padding: 10px;
            border-radius: 25px;
            width: 100%;
            max-width: 350px;
            justify-content: start;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            margin-bottom: 15px;
        }

        .profile-image {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 10px;
            border: 2px solid white;
        }

        .title-text {
            font-size: 16px;
            font-weight: bold;
            color: pink;
        }

        h1 {
            color: white;
            text-align: center;
        }

        .timer {
            font-size: 26px;
            font-weight: bold;
            color: white;
            text-shadow: 0px 0px 8px rgba(255, 255, 255, 0.8);
            margin-top: 10px;
            animation: glow 1.5s infinite alternate ease-in-out;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        @keyframes glow {
            from { text-shadow: 0px 0px 8px rgba(255, 255, 255, 0.8); }
            to { text-shadow: 0px 0px 15px rgba(255, 255, 255, 1); }
        }

        .button {
            margin-top: 20px;
            padding: 10px 20px;
            background: white;
            color: pink;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }

        .button:hover {
            background: #85b6ff;
            color: white;
        }

        .video-container {
            width: 1500px;
            max-width: 350px;
            margin-bottom: 15px;
            border-radius: 20px;
            overflow: hidden;
        }

        video {
            width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Profile Header -->
        <div class="header">
            <img src="Gbr10.jpg" alt="Profile Image" class="profile-image">
            <div class="title-text">Countdown to My Partner's Birthday ðŸŽ‚</div>
        </div>

        <!-- Video Section -->
        <div class="video-container">
            <video id="loveVideo" autoplay loop>
                <source src="Anis4.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <!-- Birthday Countdown Timer -->
        <div class="timer" id="birthdayTimer">Loading...</div>

        <!-- Button -->
        <button class="button" onclick="navigateToGame()">My Lovely AnisðŸŒ¹(Click Sitok untuk back)</button>
    </div>

    <script>
        // Birthday Countdown Function
        function calculateBirthdayCountdown(month, day) {
            let now = new Date();
            let currentYear = now.getFullYear();
            let nextBirthday = new Date(currentYear, month - 1, day);

            // If the birthday has passed this year, set it for next year
            if (now > nextBirthday) {
                nextBirthday = new Date(currentYear + 1, month - 1, day);
            }

            let diff = nextBirthday - now;
            let days = Math.floor(diff / (1000 * 60 * 60 * 24));
            let hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            let minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            let seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById("birthdayTimer").innerHTML = 
                `Time until birthday: <br>
                ${days} Days : ${hours} Hrs : ${minutes} Mins : ${seconds} Secs`;
        }

        // Update every second
        setInterval(() => calculateBirthdayCountdown(5, 12), 1000); // Partner's birthday: May 12

        // Navigate to Game Function
        function navigateToGame() {
            window.location.href = "option.html";
        }

        // Autoplay Video with Sound Handling
        document.addEventListener("DOMContentLoaded", function() {
            let video = document.getElementById("loveVideo");
            video.volume = 0.1;  
            video.play().catch(() => {
                document.body.addEventListener("click", function() {
                    video.play();
                }, { once: true });
            });
        });
    </script>

</body>
</html>
